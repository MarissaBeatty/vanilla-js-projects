<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cacio the Weather Pug</title>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Bevan|Pacifico|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
     
        <h1>weatherpug</h1>
     
        <div id="app">
            <div class="dogImage">
              <img class="" src="imgs/cacioProfile.png" alt="Cacio profile" width=700px>
              <p>Hi, I'm Cacio! I can predict the weather, and I like to snuggle and go for long walks on the beach. Go ahead, type in a city name. Woof!</p>

            </div>
            <div class="main-app">
              <form class="city-form">
                <input type="text" class="city-input" placeholder="city name">
                <button type="submit" class="get-weather-button">Fetch weather! </button>
              </form>
              <div class="city-weather">
                <img class="desktopDog2" src="imgs/cacioTongue.png" alt="Cacio sticking out tongue" width=300px>
                <!-- the content diplayed here will be generated by DOM operations :) -->
            </div>
            </div> 
          
            <div class="loader">chasing squirrels...</div>
            
        </div>  
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
